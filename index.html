<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,
    initial-scale=1.0"
    />

    <meta name="color-scheme" content="light dark" />

    <meta
      name="theme-color"
      media="(prefers-color-scheme: light)"
      content="#01503F"
    />

    <meta
      name="theme-color"
      media="(prefers-color-scheme: dark)"
      content="#01503F"
    />

    <script>
      if (matchMedia("(prefers-color-scheme: dark)").media === "not all") {
        document.documentElement.style.display = "none";
        document.head.insertAdjacentHTML(
          "beforeend",
          '<link rel="stylesheet" href="styles/light.css" onload="document.documentElement.style.display=\'\'" >'
        );
      }
    </script>

    <link rel="stylesheet" href="styles/index.css" />
    <link
      rel="stylesheet"
      href="styles/light.css"
      media="(prefers-color-scheme: light)"
    />
    <link
      rel="stylesheet"
      href="styles/dark.css"
      media="(prefers-color-scheme: dark)"
    />

    <title>Document</title>
  </head>

  <body>
    <div class="circle"></div>

    <fieldset class="switcher">
      <legend class="switcher__legend">Scheme</legend>
      <input
        class="switcher__radio switcher__radio--light"
        type="radio"
        name="color-scheme"
        value="light"
        aria-label="Light"
      />
      <input
        class="switcher__radio switcher__radio--auto"
        type="radio"
        name="color-scheme"
        value="auto"
        aria-label="Auto"
      />
      <input
        class="switcher__radio switcher__radio--dark"
        type="radio"
        name="color-scheme"
        value="dark"
        aria-label="Dark"
      />
      <div class="switcher__status"></div>
    </fieldset>

    <script src="/index.js"></script>
  </body>
</html>
